<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="KMap kartographiert Wissen, so dass die Zusammenhänge sichtbar werden.">

  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#5eb8ff">
  <!-- Performance tip: hint to the browser to start the handshake for the fonts site -->
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet">

  <script>
      if (!window.location.host.includes("localhost") && 'serviceWorker' in navigator) {
          window.addEventListener('load', () => {
              navigator.serviceWorker.register('./sw.js');
          });
      }

      // Redux assumes `process.env.NODE_ENV` exists in the ES module build.
      // https://github.com/reactjs/redux/issues/2907
      window.process = { env: { NODE_ENV: 'production' } };
  </script>
  <script>
      MathJax = {
          loader: {load: ['input/asciimath', 'output/svg']},
      };
  </script>
  <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/startup.js"></script>

  <style>
    html, body {
      overflow: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    body {
      background-color: #ededed;

      --color-primary: #0288d1;
      --color-primary-lighter: #E1ECF4;
      --color-primary-light: #5eb8ff;
      --color-primary-dark: #005b9f;
      --color-primary-text: #000000;
      --color-secondary: #fbc02d;
      --color-secondary-light: #fff263;
      --color-secondary-dark: #c49000;
      --color-secondary-text: #000000;

      --color-darkgray: #313131;
      --color-mediumgray: #8e8e8e;
      --color-lightgray: whitesmoke;
      --color-green: #388e3c;
      --color-red: #d32f2f;

      --mdc-theme-primary: #005b9f;
      --mdc-theme-on-primary: white;
      --mdc-theme-secondary: #fbc02d;
      --mdc-theme-on-secondary: black;
    }
  </style>
  <title>KMap</title>
</head>
<body>
  <kmap-main></kmap-main>

  <script type="module" src="./src/kmap-main.js"></script>
  <noscript>JavaScript wird benötigt!</noscript>
</body>

</html>
