<!doctype html>
<html lang="de">
<head>
    <title>Potenzfunktion mit positiven Exponenten</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <link rel='stylesheet' type='text/css' href='https://cdn.jsdelivr.net/npm/jsxgraph@latest/distrib/jsxgraph.css'/>
    <script src='https://cdn.jsdelivr.net/npm/jsxgraph@latest/distrib/jsxgraphcore.js' type='text/javascript'></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr;
            position: relative;
        }
        .jxgbox { border-radius: 0px; border: none}
        .term { background-color: white }
    </style>
</head>
<body>

<div class="container">
    <div id='board' class='jxgbox' style='width: 100%; aspect-ratio: 1'></div>
</div>

<script type='text/javascript'>
    var board = JXG.JSXGraph.initBoard('board', {boundingbox: [-8, 8, 8, -8], axis: true, showNavigation: false, showZoom: false, showCopyright: false, pan: { enabled: false}});

    var a = board.create('slider', [[.5, -5.5], [5, -5.5], [-2, 1, 2.5]], { snapWidth: .5, size: 4, ticks: { ticksDistance: 1, insertTicks: false, drawLabels: true, label: {fontSize: 1, fontUnit: 'em', offset: [-4, -16], } }, name: 'a', digits: 1, label: {fontSize: 1, fontUnit: 'em', cssClass: 'term'}});
    var n = board.create('slider', [[.5, -7], [5, -7], [1, 3, 10]], { snapWidth: 1, size: 4, ticks: { ticksDistance: 1, insertTicks: false, drawLabels: true, label: {fontSize: 1, fontUnit: 'em', offset: [-4, -16], } }, name: 'n', digits: 0, label: {fontSize: 1, fontUnit: 'em', cssClass: 'term'}});
    var para = board.create('functiongraph', [(x) => a.Value() * JXG.Math.ratpow(x, n.Value(), 1)], {strokeWidth: 3, strokeColor: JXG.palette.green});

    var parat = board.create('text', [1, -4, () => `\\large p(x)={${a.Value()}}\\cdot x^{${n.Value()}}`], { cssClass: 'term', fixed: true, useKatex: true, color: JXG.palette.green });

</script>

</body>
</html>
