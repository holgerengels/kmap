<!doctype html>
<html lang="de">
<head>
    <title>Vektor Addition</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <link rel='stylesheet' type='text/css' href='https://cdn.jsdelivr.net/npm/jsxgraph@latest/distrib/jsxgraph.css'/>
    <script src='https://cdn.jsdelivr.net/npm/jsxgraph@latest/distrib/jsxgraphcore.js' type='text/javascript'></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr;
            position: relative;
        }
        .jxgbox { border-radius: 0px; border: none}
        .term { background-color: white }
    </style>
</head>
<body>

<div class="container">
    <div id='board' class='jxgbox' style='width: 100%; aspect-ratio: 1'></div>
</div>

<script type='text/javascript'>
    var board = JXG.JSXGraph.initBoard('board', {boundingbox: [-1, 7, 7, -1], axis: true, showNavigation: false, showZoom: false, showCopyright: false, pan: { enabled: false}});

    var A = board.create('point', [1, 1], { size: 1, name: '', visible: true, fixed: true });
    var B = board.create('point', [3, 1], { size: 1, name: '', visible: true, fixed: true });
    var C = board.create('point', [1, 4], { size: 1, name: '', visible: true, fixed: true });
    board.create('polygon', [A, B, C], { highlight: false, gradient: 'linear', gradientSecondColor: 'white', fillColor: JXG.palette.blue, borders: { strokecolor: JXG.palette.blue, strokeWidth: 1 }});

    var d1 = 3;
    var d2 = 2;

    var A2 = board.create('point', [1 + d1, 1 + d2], { size: 1, name: '', visible: true, fixed: true });
    var B2 = board.create('point', [3 + d1, 1 + d2], { size: 1, name: '', visible: true, fixed: true });
    var C2 = board.create('point', [1 + d1, 4 + d2], { size: 1, name: '', visible: true, fixed: true });
    board.create('polygon', [A2, B2, C2], { highlight: false, gradient: 'linear', gradientSecondColor: 'white', fillColor: JXG.palette.blue, borders: { strokecolor: JXG.palette.blue, strokeWidth: 1 }});

    var v1 = board.create('segment', [A, A2], { lastArrow: true, dash: 2, strokeColor: JXG.palette.vermillion, strokeWidth: 1 });
    var v2 = board.create('segment', [B, B2], { lastArrow: true, dash: 2, strokeColor: JXG.palette.vermillion, strokeWidth: 1 });
    var v3 = board.create('segment', [C, C2], { lastArrow: true, dash: 2, strokeColor: JXG.palette.vermillion, strokeWidth: 1 });

</script>

</body>
</html>
