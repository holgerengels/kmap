<!doctype html>
<html lang="de">
<head>
    <title>Verschiebung im Raum</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <link rel='stylesheet' type='text/css' href='https://cdn.jsdelivr.net/npm/jsxgraph@latest/distrib/jsxgraph.css'/>
    <script src='https://cdn.jsdelivr.net/npm/jsxgraph@latest/distrib/jsxgraphcore.js' type='text/javascript'></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr;
        }
        .jxgbox { border-radius: 0px; border: none}
        .term { background-color: white }
    </style>
</head>
<body>

<div class="container">
    <div id='board' class='jxgbox' style='width: 100%; aspect-ratio: 1'></div>
</div>

<script type='text/javascript'>
    var board = JXG.JSXGraph.initBoard('board', { boundingbox: [-8, 8, 8, -8], keepaspectratio: false, axis: false, showNavigation: false, showZoom: false, showCopyright: false, pan: { enabled: false} });
    let box = [0, 6];
    var view = board.create('view3d',
        [
            [-6, -3], [8, 8], // 2D box of view
            [box, box, box]   // 3D bounding cube
        ],
        {});

    var A = view.create('point3d', [1, 1, 1], { size: 1, name: '', visible: true, fixed: true });
    var B = view.create('point3d', [3, 1, 1], { size: 1, name: '', visible: true, fixed: true });
    var C = view.create('point3d', [3, 3, 1], { size: 1, name: '', visible: true, fixed: true });
    var D = view.create('point3d', [1, 3, 1], { size: 1, name: '', visible: true, fixed: true });
    var E = view.create('point3d', [1, 1, 2], { size: 1, name: '', visible: true, fixed: true });
    var F = view.create('point3d', [3, 1, 2], { size: 1, name: '', visible: true, fixed: true });
    var G = view.create('point3d', [3, 3, 2], { size: 1, name: '', visible: true, fixed: true });
    var H = view.create('point3d', [1, 3, 2], { size: 1, name: '', visible: true, fixed: true });

    view.create('polygon', [A.element2D, B.element2D, C.element2D, D.element2D], { highlight: false, gradient: 'linear', gradientSecondColor: 'white', fillColor: JXG.palette.blue, borders: { strokecolor: JXG.palette.blue, strokeWidth: 1 }});
    view.create('polygon', [A.element2D, B.element2D, F.element2D, E.element2D], { highlight: false, gradient: 'linear', gradientSecondColor: 'white', fillColor: JXG.palette.blue, borders: { strokecolor: JXG.palette.blue, strokeWidth: 1 }});
    view.create('polygon', [H.element2D, G.element2D, F.element2D, E.element2D], { highlight: false, gradient: 'linear', gradientSecondColor: 'white', fillColor: JXG.palette.blue, borders: { strokecolor: JXG.palette.blue, strokeWidth: 1 }});
    view.create('polygon', [H.element2D, G.element2D, C.element2D, D.element2D], { highlight: false, gradient: 'linear', gradientSecondColor: 'white', fillColor: JXG.palette.blue, borders: { strokecolor: JXG.palette.blue, strokeWidth: 1 }});
    view.create('polygon', [A.element2D, D.element2D, H.element2D, E.element2D], { highlight: false, gradient: 'linear', gradientSecondColor: 'white', fillColor: JXG.palette.blue, borders: { strokecolor: JXG.palette.blue, strokeWidth: 1 }});
    view.create('polygon', [B.element2D, C.element2D, G.element2D, F.element2D], { highlight: false, gradient: 'linear', gradientSecondColor: 'white', fillColor: JXG.palette.blue, borders: { strokecolor: JXG.palette.blue, strokeWidth: 1 }});

    var d1 = 0;
    var d2 = 3;
    var d3 = 3;

    var A2 = view.create('point3d', [1 + d1, 1 + d2, 1 + d3], { size: 1, name: '', visible: true, fixed: true });
    var B2 = view.create('point3d', [3 + d1, 1 + d2, 1 + d3], { size: 1, name: '', visible: true, fixed: true });
    var C2 = view.create('point3d', [3 + d1, 3 + d2, 1 + d3], { size: 1, name: '', visible: true, fixed: true });
    var D2 = view.create('point3d', [1 + d1, 3 + d2, 1 + d3], { size: 1, name: '', visible: true, fixed: true });
    var E2 = view.create('point3d', [1 + d1, 1 + d2, 2 + d3], { size: 1, name: '', visible: true, fixed: true });
    var F2 = view.create('point3d', [3 + d1, 1 + d2, 2 + d3], { size: 1, name: '', visible: true, fixed: true });
    var G2 = view.create('point3d', [3 + d1, 3 + d2, 2 + d3], { size: 1, name: '', visible: true, fixed: true });
    var H2 = view.create('point3d', [1 + d1, 3 + d2, 2 + d3], { size: 1, name: '', visible: true, fixed: true });

    view.create('polygon', [A2.element2D, B2.element2D, C2.element2D, D2.element2D], { highlight: false, gradient: 'linear', gradientSecondColor: 'white', fillColor: JXG.palette.blue, borders: { strokecolor: JXG.palette.blue, strokeWidth: 1 }});
    view.create('polygon', [A2.element2D, B2.element2D, F2.element2D, E2.element2D], { highlight: false, gradient: 'linear', gradientSecondColor: 'white', fillColor: JXG.palette.blue, borders: { strokecolor: JXG.palette.blue, strokeWidth: 1 }});
    view.create('polygon', [H2.element2D, G2.element2D, F2.element2D, E2.element2D], { highlight: false, gradient: 'linear', gradientSecondColor: 'white', fillColor: JXG.palette.blue, borders: { strokecolor: JXG.palette.blue, strokeWidth: 1 }});
    view.create('polygon', [H2.element2D, G2.element2D, C2.element2D, D2.element2D], { highlight: false, gradient: 'linear', gradientSecondColor: 'white', fillColor: JXG.palette.blue, borders: { strokecolor: JXG.palette.blue, strokeWidth: 1 }});
    view.create('polygon', [A2.element2D, D2.element2D, H2.element2D, E2.element2D], { highlight: false, gradient: 'linear', gradientSecondColor: 'white', fillColor: JXG.palette.blue, borders: { strokecolor: JXG.palette.blue, strokeWidth: 1 }});
    view.create('polygon', [B2.element2D, C2.element2D, G2.element2D, F2.element2D], { highlight: false, gradient: 'linear', gradientSecondColor: 'white', fillColor: JXG.palette.blue, borders: { strokecolor: JXG.palette.blue, strokeWidth: 1 }});

    var v1 = view.create('line3d', [E, E2], { lastArrow: true, dash: 2, strokeColor: JXG.palette.vermillion, strokeWidth: 1 });
    var v2 = view.create('line3d', [F, F2], { lastArrow: true, dash: 2, strokeColor: JXG.palette.vermillion, strokeWidth: 1 });
    var v3 = view.create('line3d', [G, G2], { lastArrow: true, dash: 2, strokeColor: JXG.palette.vermillion, strokeWidth: 1 });
</script>

</body>
</html>
