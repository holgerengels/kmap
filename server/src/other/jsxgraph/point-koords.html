<!doctype html>
<html lang="de">
<head>
    <title>Koordinatensystem</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <link rel='stylesheet' type='text/css' href='https://cdn.jsdelivr.net/npm/jsxgraph@latest/distrib/jsxgraph.css'/>
    <script src='https://cdn.jsdelivr.net/npm/jsxgraph@latest/distrib/jsxgraphcore.js' type='text/javascript'></script>

    <style>
        body {
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr;
            position: relative;
        }
        .jxgbox { border-radius: 0px; border: none}
    </style>
</head>
<body>

<div class="container">
    <div id='board' class='jxgbox' style='width: 100%; aspect-ratio: 1'></div>
</div>

<script type='text/javascript'>
    var board = JXG.JSXGraph.initBoard('board', {boundingbox: [-5, 5, 5, -5], axis: true, showNavigation: false, showZoom: false, showCopyright: false, pan: { enabled: false}});
    var p = board.create('point', [-1, -1], {visible: true, name: 'P', snapToGrid: true, snapSizeX: .5, snapSizeY: .5});
    var p1 = board.create('point', [() => p.X(), -5], {visible: false});
    var p2 = board.create('point', [() => p.X(), 5], {visible: false});
    var p3 = board.create('point', [-5, () => p.Y()], {visible: false});
    var p4 = board.create('point', [5, () => p.Y()], {visible: false});
    var v = board.create('line', [p1, p2], {dash: 2});
    var h = board.create('line', [p3, p4], {dash: 2});

    var text = board.create('text', [2, -4.5, () => {
        return "P(" + p.X() + " | " + p.Y() + ")";
    }], {fontSize: 1.1, fontUnit: 'em', color: '#D55E00'});
</script>

</body>
</html>
