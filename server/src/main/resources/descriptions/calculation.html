<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculation</title>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            extensions: ["asciimath2jax.js", "MathEvents.js"],
            jax: ["input/AsciiMath", "output/SVG"],
            SVG: { useFontCache: false, useGlobalCache: false, EqnChunk: 10, EqnChunkFactor: 1.5, EqnChunkDelay: 100, em: 16 },
            "fast-preview": {disabled: true},
            showMathMenu: false,
        });

    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js"></script>
    <style>
        .MathJax_Preview {
            display: none
        }

        @page {
            size: A4;
        }
    </style>
</head>
<body>
<style>
    calculation {
        color: rgba(0, 0, 0, 0.72);
    }
    calculation {
        margin: 8px 0px;
        padding: 12px;
        display: grid;
        grid-gap: 16px;
        grid-template-columns: max-content auto;
    }
    step {
        grid-column: 1;
    }
    notes {
        grid-column: 2;
        font-size: 90%;
    }
    @media screen and (max-width: 639px) {
        calculation {
            grid-template-columns: auto;
        }

        notes {
            grid-column: 1;
        }
    }
</style>
<calculation>
    <step>`s = 30min · 81(km)/h`</step>
    <notes>Minuten in Stunden `min:= 1/60h`</notes>
    <step>`=> s = 30·1/60h·81(km)/h = 40,5 (h·km)/h`</step>
    <notes>`h` kürzen</notes>
    <step>`=> s = 40,5km`</step>
    <notes>auf 2 gültige Ziffern runden</notes>
    <step>`=> s approx 41km`</step>
    <notes></notes>
</calculation>
</body>
</html>
