<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spurpunkte</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <link rel='stylesheet' type='text/css' href='https://cdn.jsdelivr.net/npm/jsxgraph@latest/distrib/jsxgraph.css'/>
    <script src='https://cdn.jsdelivr.net/npm/jsxgraph@latest/distrib/jsxgraphcore.js' type='text/javascript'></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr;
        }
        .jxgbox { border-radius: 0px; border: none}
        .term { background-color: white }
    </style>
</head>
<body>

<div class="container">
    <div id='board' class='jxgbox' style='width: 100%; aspect-ratio: 1'></div>
</div>

<script type='text/javascript'>
    var board = JXG.JSXGraph.initBoard('board', { boundingBox: [-4.1, 5.1, 6.1, -5.1], axis: true, defaultAxes: {
            x: {
                withLabel: true,
                name: 'x_2',
                label: { position: 'rt', offset: [-5, -15] }
            },
            y: {
                withLabel: true,
                name: 'x_3',
                label: { position: 'rt', offset: [-20, -0] }
            }
    }, keepaspectratio: false, showNavigation: false, showZoom: false, showCopyright: false, pan: { enabled: false}
    });
    var axis = board.create('segment', [[4, 4], [-4, -4]], { lastArrow: true, strokeWidth: 1, fixed: true, color: 'rgb(102, 102, 102)' });
    var ticks = board.create('ticks', [axis], { drawZero: false, scale: Math.sqrt(2)/2, ticksDistance: 2, drawLabels: true, anchor: 'middle', minorTicks: 0, majorHeight: 10,
        label: { anchorX: 'middle', anchorY: 'top', offset: [10, 0] }});
    var at = board.create('text', [-3.5, -4, 'x_1'], { anchorX: 'left', anchorY: 'middle', cssClass: 'term', fixed: true });

    const point = function(label, x, y, z, attrs) {
        return board.create('point', [y-x/2, z-x/2], { visible: true, name: label, size: 2, snapToGrid: true, snapSizeX: .5, snapSizeY: .5, ...attrs });
    }

    var a1 = point('', 6, 0, 0, { visible: false });
    var b1 = point('', 6, 5, 0, { visible: false });
    var c1 = point('', 0, 5, 0, { visible: false });
    var d1 = point('', 0, 0, 0, { visible: false });
    board.create('polygon', [a1, b1, c1, d1], { visible: true, color: JXG.palette.green, borders: { strokeColor: JXG.palette.green } });

    var a2 = point('', 0, 0, 0, { visible: false });
    var b2 = point('', 0, 5, 0, { visible: false });
    var c2 = point('', 0, 5, 3, { visible: false });
    var d2 = point('', 0, 0, 3, { visible: false });
    board.create('polygon', [a2, b2, c2, d2], { visible: true, color: JXG.palette.red, borders: { strokeColor: JXG.palette.red }});

    var a3 = point('', 6, 0, 0, { visible: false });
    var b3 = point('', 0, 0, 0, { visible: false });
    var c3 = point('', 0, 0, 3, { visible: false });
    var d3 = point('', 6, 0, 3, { visible: false });
    board.create('polygon', [a3, b3, c3, d3], { visible: true, color: JXG.palette.blue, borders: { strokeColor: JXG.palette.blue } });

    var s1 = point('', 0, 3, 2, { visible: true, size: 4 });
    var s2 = point('', 4, 0, 1, { visible: true, size: 4, color: JXG.palette.blue });
    board.create('segment', [s1, s2], { visible: true, color: JXG.palette.black });
    var s0 = point('', 0, 8, 5, { visible: true, size: 4 });
    board.create('segment', [s1, s0], { visible: true, dash: 2, color: 'black' });
    var s3 = point('', 0, -7, -4, { visible: true, size: 4, color: JXG.palette.blue });
    board.create('segment', [s2, s3], { visible: true, dash: 2, color: 'black' });

</script>

</body>
