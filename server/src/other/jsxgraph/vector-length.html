<!doctype html>
<html lang="de">
<head>
    <title>LÃ¤nge eines Vektors</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <link rel='stylesheet' type='text/css' href='https://cdn.jsdelivr.net/npm/jsxgraph@latest/distrib/jsxgraph.css'/>
    <script src='https://cdn.jsdelivr.net/npm/jsxgraph@latest/distrib/jsxgraphcore.js' type='text/javascript'></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr;
            position: relative;
        }
        .jxgbox { border-radius: 0px; border: none}
        .term { background-color: white }
    </style>
</head>
<body>

<div class="container">
    <div id='board' class='jxgbox' style='width: 100%; aspect-ratio: 1'></div>
</div>

<script type='text/javascript'>
    var board = JXG.JSXGraph.initBoard('board', {boundingbox: [-5, 5, 5, -5], axis: true, showNavigation: false, showZoom: false, showCopyright: false, pan: { enabled: false}});
    var p0 = board.create('point', [0, 0], { visible: false });
    var pa = board.create('point', [2, 1], { visible: true, name: '', snapToGrid: true, snapSizeX: .5, snapSizeY: .5, size: 2 });
    var va = board.create('line', [p0, pa], { straightFirst: false, straightLast: false, lastArrow: { type: 2, size: 6 } });

    var text = board.create('text', [-4.5, 4, () => '\\Bigg|\\begin{pmatrix} ' + pa.X() +
        ' \\\\ ' + pa.Y() + ' \\end{pmatrix}\\Bigg|' +
        ' = \\sqrt{' + (pa.X() >= 0 ? pa.X() : '(' + pa.X() + ')') + '^2 + ' + (pa.Y() >= 0 ? pa.Y() : '(' + pa.Y() + ')') + '^2}' +
        ' \\approx ' + Math.sqrt(pa.X()**2 + pa.Y()**2).toFixed(1)], { fontSize: 1, fontUnit: 'em', color: '#D55E00', useKatex: true, cssClass: 'term' });
</script>

</body>
</html>
