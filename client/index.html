    window.kmapVersion = "3.0";
    const json = localStorage.getItem(location.hostname);
    if (json) {
      const data = JSON.parse(json);
      console.log(data);
      if (data.app.version !== window.kmapVersion) {
        console.log("DROP STATE");
        window.kmapInstance = data.app.instance;
        localStorage.removeItem(location.hostname);
      }
