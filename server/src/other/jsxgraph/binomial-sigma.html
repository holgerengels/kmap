<!doctype html>
<html lang="de">
<head>
    <link rel='stylesheet' type='text/css' href='https://cdn.jsdelivr.net/npm/jsxgraph@latest/distrib/jsxgraph.css'/>
    <script src='https://cdn.jsdelivr.net/npm/jsxgraph@latest/distrib/jsxgraphcore.js' type='text/javascript'></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr;
        }
        .jxgbox { border-radius: 0px; border: none}
        .term {
            background-color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <div id='sliders' class='jxgbox' style='width: 100%; height: 90px'></div>
    <div id='board' class='jxgbox' style='width: 100%; aspect-ratio: 4'></div>
</div>

<script type='module'>
    var oldn = 20;
    var oldp = .5;

    var sliders = JXG.JSXGraph.initBoard('sliders', { boundingbox: [0, 2, 13, 0], showNavigation: false, showZoom: false, showCopyright: false, pan: { enabled: false }});
    var ns = sliders.create('slider', [[1, 1.6], [11, 1.6], [10, 20, 50]], {snapWidth: 2, ticks: { drawLabels: true, label: {fontSize: 14, strokeColor: '#D55E00', offset: [-4, -16]} }, name: 'n', digits: 0, label: {fontSize: 14, strokeColor: '#D55E00'}});
    var ps = sliders.create('slider', [[1, 0.7], [11, 0.7], [0, .5, 1]], {snapWidth: .1, ticks: { drawLabels: true, label: {fontSize: 14, strokeColor: '#D55E00', offset: [-4, -16]} }, name: 'p', digits: 1, label: {fontSize: 14, strokeColor: '#D55E00'}});

    var board = JXG.JSXGraph.initBoard('board', { boundingbox: [-1, 1.1, 21, -.1], axis: true, showNavigation: false, showZoom: false, showCopyright: false, pan: { enabled: false }});
    sliders.addChild(board);

    const expectation = (n, p) => n * p;
    const deviation = (n, p) => Math.sqrt(n * p * (1 - p));

    function dataX() {
        const n = ns.Value();
        const arr = [];
        for (let i = 0; i <= n; i++) {
            arr.push(i);
        }
        return arr;
    }
    function dataY() {
        const n = ns.Value();
        const arr = [];
        for (let i = 0; i <= n; i++) {
            arr.push(() => binomial(n, i, ps.Value()).toFixed(2));
        }
        return arr;
    }
    function colors() {
        const n = ns.Value();
        const p = ps.Value();
        const e = expectation(n, p);
        const d = deviation(n, p);
        const emd = e - d;
        const epd = e + d;
        const arr = [];
        for (let i = 0; i <= n; i++) {
            arr.push((i >= emd && i <= epd) ? '#66bb6a' : '#9E9E9E');
        }
        return arr;
    }
    var chart = board.create('chart', [dataX(), dataY()], { chartStyle: 'bar', width: 1, colors: colors()});
    var points = board.create('chart', [dataX(), dataY()], { chartStyle: 'point', color: 'green', size: .2 });

    var e1   = board.create('point', [() => expectation(ns.Value(), ps.Value()), 0], { visible: false });
    var e2   = board.create('point', [() => expectation(ns.Value(), ps.Value()), .9], { visible: true, size: 0, name: '&mu;', label: { cssClass: 'term', color: '#c41c00', offset: [6, 6] } });
    var ems1 = board.create('point', [() => expectation(ns.Value(), ps.Value()) - deviation(ns.Value(), ps.Value()), 0], { visible: false });
    var ems2 = board.create('point', [() => expectation(ns.Value(), ps.Value()) - deviation(ns.Value(), ps.Value()), .9], { visible: true, size: 0, name: '&mu; - &sigma;', label: { cssClass: 'term', color: '#c41c00', offset: [6, 6] }});
    var eps1 = board.create('point', [() => expectation(ns.Value(), ps.Value()) + deviation(ns.Value(), ps.Value()), 0], { visible: false });
    var eps2 = board.create('point', [() => expectation(ns.Value(), ps.Value()) + deviation(ns.Value(), ps.Value()), .9], { visible: true, size: 0, name: '&mu; + &sigma;', label: { cssClass: 'term', color: '#c41c00', offset: [6, 6] } });
    var el =   board.create('line', [e1, e2], { color: '#c41c00', dash: 2 });
    var emsl =   board.create('line', [ems1, ems2], { color: '#c41c00', dash: 2 });
    var epsl =   board.create('line', [eps1, eps2], { color: '#c41c00', dash: 2 });

    ns.on('drag', () => {
        const n = ns.Value();
        if (n === oldn)
            return;

        board.suspendUpdate();
        for (let i = 0; i <= chart[0].length; i++) {
            board.removeObject(chart[0][i]);
            board.removeObject(points[0][i]);
        }
        board.setBoundingBox([-1 * n/20, 1.1, n + 1, -.1])
        chart = board.create('chart', [dataX(), dataY()], { chartStyle: 'bar', width: 1, colors: colors()});
        points = board.create('chart', [dataX(), dataY()], { chartStyle: 'point', color: 'green', size: .2 });
        board.unsuspendUpdate();

        oldn = n;
    });

    ps.on('drag', () => {
        const p = ps.Value();
        if (p === oldp)
            return;

        const n = ns.Value();
        const cs = colors();
        board.suspendUpdate();
        for (let i = 0; i <= n; i++) {
            chart[0][i].setAttribute({ color: cs[i] });
        }
        board.unsuspendUpdate();

        oldp = p;
    });

    function binomial(n, k, p) {
        var coeff = 1;

        for (var x = n - k + 1; x < n+1; x++) {
            coeff *= x;
        }
        for (x = 1; x < k+1; x++) {
            coeff /= x;
        }

        var p1=1;
        var p2=1;

        for (x=0; x < k; x++) {
            p1=p1*p;
        }
        for (x=0; x < n-k; x++) {
            p2=p2*(1-p);
        }

        return coeff*p1*p2;
    }

</script>

</body>
</html>
