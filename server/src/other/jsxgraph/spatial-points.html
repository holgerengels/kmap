<!doctype html>
<html lang="de">
<head>
    <title>Punkte im Raum</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <link rel='stylesheet' type='text/css' href='https://cdn.jsdelivr.net/npm/jsxgraph@latest/distrib/jsxgraph.css'/>
    <script src='https://cdn.jsdelivr.net/npm/jsxgraph@latest/distrib/jsxgraphcore.js' type='text/javascript'></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr;
        }
        .jxgbox { border-radius: 0px; border: none}
        .term { background-color: white }
    </style>
</head>
<body>

<div class="container">
    <div id='board' class='jxgbox' style='width: 100%; aspect-ratio: 1'></div>
</div>

<script type='text/javascript'>
    var board = JXG.JSXGraph.initBoard('board', { boundingbox: [-8, 8, 8, -8], keepaspectratio: false, axis: false, showNavigation: false, showZoom: false, showCopyright: false, pan: { enabled: false} });
    let box = [-5, 5];
    var view = board.create('view3d',
        [
            [-6, -3], [8, 8], // 2D box of view
            [box, box, box]   // 3D bounding cube
        ],
        {});

    var planea = view.create('plane3d', [[0, 0, 0], [1, 0, 0], [0, 1, 0], [-5, 5], [-5, 5]], {
        fillColor: JXG.palette.vermillion, strokeWidth: 1, strokeColor: JXG.palette.vermillion, strokeOpacity: 0.6, mesh3d: { visible: false }
    });
    var planeb = view.create('plane3d', [[0, 0, 0], [1, 0, 0], [0, 0, 1], [-5, 5], [-5, 5]], {
        fillColor: JXG.palette.green, strokeWidth: 1, strokeColor: JXG.palette.green, strokeOpacity: 0.6, mesh3d: { visible: false }
    });
    var planec = view.create('plane3d', [[0, 0, 0], [0, 1, 0], [0, 0, 1], [-5, 5], [-5, 5]], {
        fillColor: JXG.palette.blue, strokeWidth: 1, strokeColor: JXG.palette.blue, strokeOpacity: 0.6, mesh3d: { visible: false }
    });

    var pa = view.create('point3d', [3, 2, 0], { visible: true, name: '', snapSizeX: .5, snapSizeY: .5, size: 5, color: JXG.palette.vermillion });
    var pb = view.create('point3d', [1, 0, 2], { visible: true, name: '', snapSizeX: .5, snapSizeY: .5, size: 5, color: JXG.palette.green });
    var pc = view.create('point3d', [0, 4, 1], { visible: true, name: '', snapSizeX: .5, snapSizeY: .5, size: 5, color: JXG.palette.blue });
</script>

</body>
</html>
